<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/lib/jquery-ui.min.js"></script>

    <style>
      body {
        background: linear-gradient(to top right, #2cabe1, #254290, #231f20);
        font-family: Courier New, monospace;
      }

      .content {
        margin: 3em auto;
        max-width: 500px;
      }

      .notebook-page {
        padding: 90px 40px 40px 85px;
        background-color: #fff;
        background-image: linear-gradient(rgba(33, 150, 243, 0.27) 0.05em, transparent 0.05em);
        background-size: 100% 2em;
        position: relative;
        min-height: 500px;
        box-shadow: 0 9px 20px rgba(0, 0, 0, 0.1);
      }
      .notebook-page:after {
        content: "";
        position: absolute;
        left: 10%;
        top: 0;
        width: 1px;
        height: 100%;
        background: #ef5350;
      }
      .notebook-page .text-edit {
        display: none;
      }

      textarea#msg {
        background: none;
        border: none;
        color: #111;
        font-size: 24px;
        min-height: 450px;
        resize: none;
        line-height: 1.25;
      }

      aside.context {
        color: #fff;
        text-align: center;
      }
      aside.context a {
        color: #fff;
        text-decoration: none;
        color: #111;
        padding: 5px 0;
        border-bottom: 1px dashed;
      }
      aside.context a:visited {
        color: #fff;
      }
      aside.context .explanation {
        max-width: 700px;
        margin: 3em auto;
      }

      footer {
        text-align: center;
        margin: 5em auto;
      }
      footer a {
        text-decoration: none;
        display: inline-block;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: transparent;
        border: 1px dashed #fff;
        color: #fff;
        margin: 5px;
      }
      footer a:hover {
        background: rgba(0, 0, 0, 0.1);
      }
      footer a .icons {
        margin-top: 12px;
        display: inline-block;
        font-size: 20px;
      }
    </style>
</head>
      
<body>
  <div class="content"> 
    <div class="notebook-page"> 
      <textarea id="msg">

      </textarea>
      <div class="text-edit">
        Dear Evan Hansen,<br><br>
        Today is going to be a good day. And here's why: because today, today at least you're you and â€” that's enough.<br><br>
        Sincerely, <br>
        Me.
      </div>
    </div>
    <!-- <aside class="context">
      <div class="explanation">
         Inspired by the musical <a href="https://dearevanhansen.com/" target="_blank">'Dear Evan Hansen'</a></div>
    </aside> -->
  </div>
  
  <script>
      var showText = function (target, message, index, interval) {
        if (index < message.length) { 
          $(target).append(message[index++]); 
          setTimeout(function () { showText(target, message, index, interval); }, interval); 
        } 
      }

      $(document).ready(function() {
        setTimeout(function() {
          var text = $('.text-edit').html().replace(/<br *\/?>/gi,'\n');
          console.log($('.text-edit').html());
        showText("#msg", text, 0, 100); 
        }, 2000);
      });
  </script>

</body>
</html>
